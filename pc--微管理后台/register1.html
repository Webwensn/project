<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微管理——公司注册</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/register1.css"/>
</head>
<body>
<header class="w_100">
    <nav>
        <ul class="over_f">
            <li><a href="index.html"><img src="images/logo.png" alt=""/></a></li>
            <li><a href="Wei_login.html">微管理后台</a></li>
        </ul>
    </nav>
</header>

<main class="w_100">
    <dl>
        <dt>
            <ul class="over_f">
                <li><span>1</span>公司注册</li>
                <li><span>2</span>管理员注册</li>
            </ul>
        </dt>
        <dd>
            <ul>
                <li><span><time>*</time>企业图标：</span><input type="image"src="images/logo.png"/></li>
                <li><span><time>*</time>企业账号：</span><input type="text" placeholder="请输入企业账号"/></li>
                <li><span><time>*</time>企业名称：</span><input type="text" placeholder="请输入企业名称"/></li>
                <li><span><time>*</time>企业地区：</span>
                    <select><option value="请选择省份">请选择省份</option></select>
                    <select><option value="请选择城市">请选择城市</option></select>
                </li>
                <li><span><time>*</time>详细地址：</span><input type="text" placeholder="请输入企业详细地址"/></li>
                <li><span><time>*</time>企业类型：</span>
                    <select><option value="请选择企业类型">请选择企业类型</option></select>
                </li>
                <li><a href="register2.html">下一步</a></li>
            </ul>
        </dd>
    </dl>
</main>
