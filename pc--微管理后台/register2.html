<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微管理——管理员注册</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/register2.css"/>
</head>
<body>
<header class="w_100">
    <nav>
        <ul class="over_f">
            <li><a href="index.html"><img src="images/logo.png" alt=""/></a></li>
            <li><a href="Wei_login.html">微管理后台</a></li>
        </ul>
    </nav>
</header>

<main class="w_100">
    <dl>
        <dt>
            <ul class="over_f">
                <li><span>1</span>公司注册</li>
                <li><span>2</span>管理员注册</li>
            </ul>
        </dt>
        <dd>
            <ul>
                <li><label for="name"><span><time>*</time>姓名：</span><input type="text" placeholder="请输入管理员姓名" id="name" required=""/></label></li>
                <li><label for="tel"><span><time>*</time>手机号：</span><input type="tel" placeholder="请输入手机号" id="tel" required=""/></label></li>
                <li><label for="yzm"><span><time>*</time>验证码：</span><input type="text" placeholder="请输入验证码" id="yzm" required=""/></label>
                    <a href="">发送短信验证码</a>
                </li>
                <li><label for="pwd"><span><time>*</time>密码：</span><input type="password" placeholder="请输入密码" id="pwd" required=""/></label></li>
                <li><label for="a_pwd"><span><time>*</time>确认密码：</span><input type="password" placeholder="请再次输入密码" id="a_pwd" required=""/></label></li>
                <li><label for="mail"><span><time>*</time>邮箱：</span><input type="email" placeholder="请输入邮箱地址" id="mail" required=""/></label></li>
                <li><label for="check"><input type="checkbox" id="check"/><span>同意</span><a href="">《微管理用户注册协议》</a></label></li>
                <li><a href="register1.html">上一步</a><a href="reg.html">注册</a></li>
            </ul>
        </dd>
    </dl>
</main>

<footer>
    <p>版权所有 © 2009-2013 深圳维盟科技有限公司 粤ICP备12001225号</p>
</footer>
</body>
</html>
