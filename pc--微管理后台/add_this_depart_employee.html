<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微管理——添加本部门员工</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/add_this_depart_employee.css"/>
</head>
<body>
    <main>
        <dl>
            <dt><h3>添加员工</h3></dt>
            <dd>
                <form action="">
                    <section>
                    <h4>必填项<span>*</span></h4>
                        <ol class="over_f">
                            <li>
                                <p>姓名：</p>
                                <input type="text"/>
                            </li>
                            <li>
                                <p>手机号：</p>
                                <input type="tel"/>
                            </li>
                            <li>
                                <p>部门：</p>
                                <input type="text" value="产品设计部"/>
                            </li>
                            <li>
                                <p>部门职位：</p>
                                <input type="text" value="职员"/>
                            </li>
                        </ol>
                    </section>
                    <section>
                        <h4>选填项</h4>
                        <ol class="over_f">
                            <li><p>邮箱：</p><input type="email"/></li>
                            <li><p>性别：</p><input type="text" value="男"/></li>
                        </ol>
                    </section>
                </form>
                <ul class="over_f">
                    <li class="float_l"><a href="index.html">保存并继续添加</a></li>
                    <li class="float_l"><a href="index.html">保存</a></li>
                </ul>
            </dd>
        </dl>
    </main>
</body>
</html>
